<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSI E-commerce - Customer Registration</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/login-styles.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-box {
            max-width: 450px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-row .form-group {
            grid-column: span 1;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        .agreement {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: var(--text-foreground);
            margin: 15px 0;
        }

        .agreement input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .agreement a {
            color: var(--primary-orange);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary-red);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>MSI Gaming</h1>
                <p>Create Customer Account</p>
            </div>

            <form id="registerForm" class="login-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group full">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>

                <div class="form-group full">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" name="username" required placeholder="Choose a username">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>

                <div class="form-group full">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="agreement">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree" style="margin: 0;">
                        I agree to the <a href="#" onclick="event.preventDefault()">Terms and Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn-login">Create Account</button>
            </form>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
    <script src="js/toast.js"></script>
</body>
</html>
