<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSI E-commerce - Customer Registration</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/login-styles.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-box {
            max-width: 500px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-row .form-group {
            grid-column: span 1;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        .agreement {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: var(--text-foreground);
            margin: 15px 0;
        }

        .agreement input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .agreement a {
            color: var(--primary-orange);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary-red);
            font-weight: 600;
        }

        .password-group {
            position: relative;
            margin-bottom: 0;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .password-wrapper input:focus {
            outline: none;
            border-color: #ff5722;
            background-color: #333;
        }

        .password-wrapper input::placeholder {
            color: #888;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
            font-size: 16px;
            background: none;
            border: none;
            padding: 0;
            z-index: 10;
        }

        .toggle-password:hover {
            color: #ff5722;
        }
        
        /* Para masigurado na nasa tamang position ang form groups */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-foreground);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>MSI Gaming</h1>
                <p>Create Customer Account</p>
            </div>

            <form id="registerForm" class="login-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group full">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>

                <div class="form-group full">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" name="username" required placeholder="Choose a username">
                </div>

                <div class="form-row">
                    <div class="form-group password-group">
                        <label for="regPassword">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="regPassword" name="password" required>
                            <button type="button" class="toggle-password" id="toggleRegPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group password-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group full">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="agreement">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree" style="margin: 0;">
                        I agree to the <a href="#" onclick="event.preventDefault()">Terms and Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn-login">Create Account</button>
            </form>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
    <script src="js/toast.js"></script>
    <script>
        // Toggle password visibility for both password fields
        document.addEventListener('DOMContentLoaded', function() {
            const toggleRegPassword = document.getElementById('toggleRegPassword');
            const regPassword = document.getElementById('regPassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const confirmPassword = document.getElementById('confirmPassword');

            // Function to toggle password visibility
            function togglePasswordVisibility(input, button) {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                // Toggle eye icon
                const icon = button.querySelector('i');
                if (type === 'text') {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }

            // Add event listeners
            toggleRegPassword.addEventListener('click', function() {
                togglePasswordVisibility(regPassword, toggleRegPassword);
            });

            toggleConfirmPassword.addEventListener('click', function() {
                togglePasswordVisibility(confirmPassword, toggleConfirmPassword);
            });
        });
    </script>
</body>
</html>
